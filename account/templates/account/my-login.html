{% include 'store/base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<style>
  body {
    background-color: gray;
  }
</style>
<body>
  <br /><br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Login to your account</h3>
    <hr />
    <br />
    <form method="POST" autocomplete="off">
      <!-- prettier-ignore -->
      {% csrf_token %}
      {{ form.username|as_crispy_field }}
      <br />
      {{ form.password|as_crispy_field }}
      <br />
      <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">
        <i class="fa fa-key"></i>&nbsp; Login
      </button>
      <br />
      <br />
      <div class="text-center">
        <a href="{% url 'register' %}">Don't have an account?</a>
        <br /><br />
        <a href="{% url 'register' %}">Forgotten password?</a>
      </div>
    </form>
  </div>
  <br />
  <br />
</body>
{% endblock content %}
